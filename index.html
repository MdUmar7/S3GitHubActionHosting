<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ‰ Happy New Year 2026 ðŸŽ‰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf, #00ff87);
            background-size: 800% 800%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0,0,0,0.35);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .time-box {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 15px;
            width: 100px;
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ffea;
        }

        .label {
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .footer {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .celebrate {
            display: none;
            font-size: 2.5rem;
            color: #00ff87;
            animation: pop 1.2s infinite;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ† Happy New Year ðŸŽ†</h1>
    <h2 id="year">2026</h2>

    <div class="countdown" id="countdown">
        <div class="time-box">
            <div class="number" id="days">00</div>
            <div class="label">DAYS</div>
        </div>
        <div class="time-box">
            <div class="number" id="hours">00</div>
            <div class="label">HOURS</div>
        </div>
        <div class="time-box">
            <div class="number" id="minutes">00</div>
            <div class="label">MINUTES</div>
        </div>
        <div class="time-box">
            <div class="number" id="seconds">00</div>
            <div class="label">SECONDS</div>
        </div>
    </div>

    <div class="celebrate" id="celebrate">
        ðŸŽ‰ðŸŽ‰ HAPPY NEW YEAR 2026 ðŸŽ‰ðŸŽ‰
    </div>

    <div class="footer">
        Deployed using GitHub Actions ðŸš€
    </div>
</div>

<script>
    const targetDate = new Date("January 1, 2026 00:00:00").getTime();

    const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            clearInterval(timer);
            document.getElementById("countdown").style.display = "none";
            document.getElementById("celebrate").style.display = "block";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
    }, 1000);
</script>

</body>
</html>
